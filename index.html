<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>

    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/bootstrap-grid.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/gold.png">
</head>

<body>
    <main class="container">
        <div class="block">
            <div class="price">
                <p>$2</p>
            </div>

            <div class="cup">
                <img src="img/bronze.png" alt="bronze-cup">
            </div>

            <h2>Bronze</h2>

            <div class="text">
                <p>any cup of coffee untill $3</p>
            </div>
        </div>

        <div class="block big-block">
            <div class="bord">
                <div class="smile">
                    <p>o_O</p>
                </div>
            </div>

            <div class="price">
                <p>$3</p>
            </div>

            <div class="cup">
                <img src="img/gold.png" alt="gold-cup">
            </div>

            <h2>Gold</h2>

            <div class="text">
                <p>any cup of coffee untill $5</p>
            </div>
        </div>

        <div class="block">
            <div class="price">
                <p>$2.5</p>
            </div>

            <div class="cup">
                <img src="img/silver.png" alt="silver-cup">
            </div>

            <h2>Silver</h2>

            <div class="text">
                <p>any cup of coffee untill $4</p>
            </div>
        </div>
    </main>
</body>

</html>
